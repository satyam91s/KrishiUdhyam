<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="product-grid">
        <div th:each="product : ${products}" class="card">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="card-title" th:text="${product.name}"></h3>
                    <p class="text-gray-600">
                        Quantity: <span th:text="${product.quantity}"></span>
                    </p>
                    <p class="text-gray-600">
                        Quality: <span th:text="${product.quality}"></span>
                    </p>
                    <p class="text-gray-600">
                        Base Price: ₹<span th:text="${product.baseprice}"></span> per quintal
                    </p>
                    <p class="text-green-700 font-semibold">
                        Asking Price: ₹<span th:text="${product.askingprice}"></span> per quintal
                    </p>
                </div>

                <!-- Static status added manually -->
                <span class="px-3 py-1 rounded bg-green-100 text-green-700">Available</span>
            </div>

            <!-- Static button as per status -->
            <button class="btn btn-primary mt-4">Update Price</button>
        </div>
    </div>
    <!-- End looping -->

</div>

    
</body>
</html>
