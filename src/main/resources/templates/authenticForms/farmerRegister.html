<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration - KrishiUdyam</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Farmer Registration</h1>
            <p>Join KrishiUdyam to connect with trusted purchasers</p>

            <form th:action="@{/farmer/register-farmer}" method="post" th:object="${farmer}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-input" th:field="*{name}" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-input" th:field="*{contact}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-input" th:field="*{email}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>State</label>
                    <select class="form-input" th:field="*{state}" required>
                        <option value="">Select State</option>
                        <option value="mp">Madhya Pradesh</option>
                        <option value="up">Uttar Pradesh</option>
                        <option value="delhi">Delhi</option>
                        <option value="punjab">Punjab</option>
                        <option value="haryana">Haryana</option>
                        <option value="rajasthan">Rajasthan</option>
                        <option value="gujarat">Gujarat</option>
                        <option value="maharashtra">Maharashtra</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>District</label>
                        <input type="text" class="form-input" th:field="*{district}" required>
                    </div>
                    <div class="form-group">
                        <label>Tehsil</label>
                        <input type="text" class="form-input" th:field="*{tehsil}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-input" th:field="*{address}" required>
                </div>
                <div class="form-group">
                    <label>Government ID Type</label>
                    <select class="form-input" th:field="*{id_type}" required>
                        <option value="">Select ID Type</option>
                        <option value="aadhar">Aadhar Card</option>
                        <option value="voter">Voter ID</option>
                        <option value="pan">PAN Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Government ID Number</label>
                    <input type="text" class="form-input" th:field="*{gov_id}" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Farmer Account</button>
            </form>

            <div th:if="${message}" class="alert">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</body>

</html>
