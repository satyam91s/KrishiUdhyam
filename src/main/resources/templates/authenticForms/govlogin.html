<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KrishiUdyam</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i data-lucide="log-in" class="auth-icon"></i>
                <h1>Welcome Back</h1>
                <p>Login to your KrishiUdyam account</p>
            </div>

            <form  action = "/government" id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>User Type</label>
                    <select class="form-input" required>
                        <option value="">Select User Type</option>
                        <option value="farmer">Farmer</option>
                        <option value="purchaser">Purchaser</option>
                        <option value="government">Government Official</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-input">
                        <input type="password" class="form-input" required>
                        <i data-lucide="eye" class="password-toggle"></i>
                    </div>
                </div>

                <div class="form-row space-between">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <div class="register-links">
                    <a href="register-farmer.html" class="btn btn-outline">Register as Farmer</a>
                    <a href="register-purchaser.html" class="btn btn-outline">Register as Purchaser</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
